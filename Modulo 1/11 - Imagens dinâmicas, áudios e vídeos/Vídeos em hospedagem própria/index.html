<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Esse video está hospedado no meu próprio servidor.</p>
    <video src="midia/Pexels Videos 1321208.mp4" width="500" controls></video>
    
    <video controls width="500" poster="imagens/paisagem-m.png">
        <source src="midia/Pexels Videos 1321208.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
</body>
</html>

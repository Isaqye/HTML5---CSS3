<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/paisagem-m.png" type="Image/png">
        <img src="Imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Ice & Fire - King Canyon.mp3" autoplay controls>
        
    </audio>
    <audio preload="metadata" controls>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Ice & Fire - King Canyon.mp3" download="Ice & Fire - King Canyon.mp3" type="audio/mpeg">Clique aqui para baixar arquivo MP3</a></p>

    </audio>

</body>
</html>
